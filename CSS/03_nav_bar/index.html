<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #787777;
        color: #ffff;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 10px;
      }
      .nav1 {
        padding: 10px;
        background-color: #e1e1e1;
        width: 100%;
      }
      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-evenly;
        margin: 0;
        padding: 0;
      }
      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #111010;
        padding: 5px 10px;
      }
      .nav1 .btn-login {
        background-color: orange;
        padding: 5px 15px;
        border-radius: 5px;
        border: none;
      }
      .nav2 {
        background-color: #509639;
        width: 200px;
        padding: 20px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
         margin-bottom: 12px;
      }
      .nav2 a {
        text-decoration: none;
        color: #ffff;
        display: block;
        pad: 10px;
        width: 100%;
      }
      .nav2 a:hover {
        background-color: #315e22;
      }
      .nav2 .btn-login {
        background-color: #315e22;
        color: white;
        padding: 5px;
        border: none;
        border-radius: 4px;
        width: 100%;
        cursor: pointer;
      }
      .nav3 {
        background-color: rgb(53, 185, 185);
        padding: 12px;  
      }
      .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      .nav3 a {
        text-decoration: none;
        color: #ffff;
        display: block;
      }
      .nav3 .dropdown-content {
        display: none;
      }
      .nav3 .dropdown:hover .dropdown-content{
        display: block;
        position: absolute;
        background-color: #3b3b3b;
        min-width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Ex 1: Horizontal with underulne effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Products</a></li>
        </ul>
        <button class="btn-login">Login</button>
      </nav>
      <div class="nav-container">
        <h2>Ex 2: Vertical with hover effect</h2>
        <nav class="nav2">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Products</a></li>
          </ul>
          <button class="btn-login">Login</button>
        </nav>
      </div>
      <h2>Ex 3: Horizontal with dropdown</h2>
      <div class="nav-container">
        <nav class="nav3">
          <ul>
            <li><a href="">Home</a></li>
            <li class="dropdown">
              <a href="#">About</a>
              <div class="dropdown-content">
                <a href="#"> Our Story</a>
                <a href="#">Team</a>
                <a href="#">Contact</a>
              </div>
            </li>
            <li><a href="">Products</a></li>
            <li><button class="btn-login">Login</button></li>
          </ul>
        </nav></div>
    </div>
  </body>
</html>
